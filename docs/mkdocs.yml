site_name:        QuadGK.jl
repo_url:         https://github.com/JuliaMath/QuadGK.jl
site_description: Documentation for QuadGK.jl
site_author:      Steven G. Johnson and contributors

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
